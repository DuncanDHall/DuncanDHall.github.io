<!DOCTYPE html>
<html>
<head>
    <title>Duncan Hall</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="box_style.css" />
    <meta http-equiv="refresh" content="2" />
</head>
<body>

<div id="top">
    <div id="initials">
        <img src="images/initials.png" alt="Mountain View" style="width:100%;height:100%;">
    </div>
    <div id="fold">
        <div id="wrapper">
            <div id="blank_item"></div>
        </div>
    </div>
</div>

<div id="mid">
    <div id="name_wrapper">
        <h1>Duncan Hall</h1>
    </div>
    <div id="box_wrapper">
        <div id="box_space">
            <div class="cube">
                <div class="front">front</div>
                <div class="back">back</div>
                <div class="top">top</div>
                <div class="bottom">bottom</div>
                <div class="left">left</div>
                <div class="right">right</div>
            </div>
        </div>
    </div>
    <div id="text_wrapper"></div>
</div>
<div id="bot">

</div>

</body>
</html>
